<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <title>PoseCap - Home</title>
</head>
<body>
  <!-- Include the JavaScript code -->
  <script>
    // Function to fetch the user's country using a third-party service
    function getUserCountry(callback) {
      fetch('https://ipinfo.io?token=ae6481f325d6b5')
        .then(response => response.json())
        .then(data => {
          callback(data.country);
        });
    }

    // Function to redirect to another page
    function redirectToNewPage(country) {
      // Assuming you have a mapping of countries to their respective index.html URLs
      const countryPageUrls = {
        'CN': 'cindex.html',
        // Add more countries as needed
      };

      // Default redirection URL if the country is not explicitly listed in the mapping
      let redirectUrl = 'eindex.html';

      if (country && countryPageUrls[country]) {
        redirectUrl = countryPageUrls[country];
      }

      // Redirect to the new page
      window.location.href = redirectUrl;
    }

    // Call the function and redirect to the appropriate page
    getUserCountry(function(country) {
      redirectToNewPage(country);
    });
  </script>
</body>
</html>
